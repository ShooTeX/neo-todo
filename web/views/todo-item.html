{{ define "todo-item" }}
<div class="flex gap-5 p-5" id="todo-{{ .ID }}">
  <input type="checkbox" {{ if .Done }}checked{{ end }} />
  <p>{{ .Description }}</p>
  <input
    class="flex-1 cursor-pointer text-right"
    type="button"
    value="🗑️"
    hx-delete="htmx/todos/{{ .ID }}"
    hx-swap="outerHTML transition:true"
    hx-target="#todo-{{ .ID }}"
  />
</div>
{{ end }}
